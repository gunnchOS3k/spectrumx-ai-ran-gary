# Gary Spectrum Digital Twin Configuration
# 
# Zone-based model for generating synthetic IQ data with equity considerations.
# Zones represent abstract neighborhoods (not real PII) with different
# occupancy characteristics and equity weights.

# Global settings
sample_rate: 1000000  # 1 MHz
duration: 1.0  # 1 second windows
num_zones: 12

# Equity weights: higher weight = more emphasis in sampling
# This allows us to generate more samples from under-resourced zones
# for fairness evaluation and robustness testing

zones:
  zone_01:
    weight: 1.5  # Higher weight = under-resourced zone
    occupancy_prior: 0.3  # Lower occupancy rate
    noise_floor_prior: -95.0  # Higher noise floor (dBm)
    snr_range: [0, 15]  # Lower SNR range
    cfo_range: [-2000, 2000]  # Larger CFO range
    multipath_taps_range: [3, 8]  # More multipath
    
  zone_02:
    weight: 1.5
    occupancy_prior: 0.35
    noise_floor_prior: -92.0
